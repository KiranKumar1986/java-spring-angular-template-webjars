<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>java-spring-angular-template</title>

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/angularjs/angular.min.js" type="text/javascript"></script>

    <link href="app.css" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body class="container-fluid">
<h2>Todo</h2>

<div ng-controller="TodoListController as todoList">
    <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
    [ <a href="" ng-click="todoList.archive()">archive</a> ]
    <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
            <label class="checkbox">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </label>
        </li>
    </ul>
    <form class="form-inline" ng-submit="todoList.addTodo()">
        <input class="form-control" type="text" ng-model="todoList.todoText" size="30"
               placeholder="add new todo here">
        <input class="btn btn-primary" type="submit" value="add">
    </form>
</div>
</body>
</html>
